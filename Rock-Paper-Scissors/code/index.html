<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">Rock Paper Scissor</div>
      <div class="iamges">
        <img src="/images/rock.png" alt="rock" id="rock" />
        <img src="/images/paper.png" alt="paper" id="paper" />
        <img src="/images/scissors.png" alt="scissor" id="scissor" />
      </div>
      <div class="display">
        <div class="score-card">
          <div id="myscore">
            <p id="score">0</p>
            <p>My-score</p>
          </div>
          <div id="compscore">
            <p id="cpscore">0</p>
            <p>Computer-score</p>
          </div>
          <div id="message">Make your move</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
